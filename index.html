<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="To Do List.css" />
    <script src="To Do List.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>


<body>
    <section class="container">
        <fieldset>
            <div class="heading">
                <h1 class="header">To Do List</h1>
                <img src="https://images.squarespace-cdn.com/content/v1/5db9b388b2bae4336aead0fc/1580311277373-Z7II48YNV1U8T8C4PWYI/Dont-give-up.jpg?format=1500w" width="20%" />
            </div>
            <form class="form">
                <label class="form-label" for="to-do">Today I need to...</label>
                <input class="form-input" type="text" id="todo name=" to-do " size="30 " required/>
        
                <button class="button "><span>Submit</span></button>
            </form>
            <div>
                <ul class="toDoList ">

                </ul>
            </div>
        </fieldset>
    </section>

</body>
</html
